<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <h1>Update Names</h1>
    <form action="/update/{{index}}" method="get"> <!-- url can be / or /{{name}} both meaning is same-->
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" value="{{name}}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </form>
     
</body>
</html>
