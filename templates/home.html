<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <h1>Add Names</h1>
    <form action="/add" method="get">
        <!-- url can be / or /{{name}} both meaning is same-->
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </form>
    <h3>Names</h3>
    <!-- {{names}} -->
    {% for name in names %}
    <table>
        <tr>
            <td>
                <p>{{name}}</p>
            </td>
            <td>
                <form action="/edit/{{names.index(name)}}" method="get">
                    <input type="submit" value="Edit">
                </form>
            </td>
            <td>
                <form action="/delete/{{names.index(name)}}" method="get">
                    <input type="submit" value="Delete">
                </form>

            </td>
        </tr>


    </table>
    {% endfor %}

</body>

</html>
